<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3 class="name">This Game Created by SHINDE PRATIK </h3>
    <!-- This is my section which has two button play and restart -->
    <section class="game-btns">
        
        <button class="game-btn play">play</button>
        <button class="game-btn restart">Restart</button>
    </section>

    <section class="game">
        <div class="game-grid">
            <div class="game-block red"></div>
            <div class="game-block yellow"></div>
            <div class="game-block blue"></div>
            <div class="game-block green"></div>
        </div>
    </section>

    <h3 id="levelno">Level 1</h3>
    <h4 id="result"></h4>
    <h5>LeaderBoard</h5>
    <ul class="leaderboard"></ul>

    <!--adding js file -->
    <script src="script.js"></script>
</body>

</html>
